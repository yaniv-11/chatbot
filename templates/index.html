<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nvidia Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chatbot-fullscreen">
        <header class="chatbot-header">
            <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2023/12/ben-10-alien-x.jpg" alt="Ben 10 Alien X" class="chatbot-logo">
            <h1>Yann's  Chatbot</h1>
        </header>
        <div class="chat-window" id="chat-window">
            {% for role, message in chat %}
                <div class="message {{ 'user' if role == 'user' else 'bot' }}">
                    <div class="bubble">
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="input-container">
            <form class="input-bar" method="POST" autocomplete="off">
                <input type="text" name="message" placeholder="Type your message..." required autofocus>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script>
        // Auto-scroll to bottom on new message
        var chatWindow = document.getElementById('chat-window');
        chatWindow.scrollTop = chatWindow.scrollHeight;
    </script>
</body>
</html>
